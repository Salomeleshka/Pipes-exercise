<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input (input)="onNameChange($any($event.target).value)" />
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" (input)="onDateChange($any($event.target).value)" />
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date : "MMMM d, y" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payee Amount</label>
      <input (input)="onAmountChange($any($event.target).value)" />
    </div>
    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency : "JPY" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input (input)="onHeightChange($any($event.target).value)" />
    </div>
    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{ height | number : "1.1-3" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input (input)="onMilesChange($any($event.target).value)" />
    </div>
    <div class="col">
      <label><b>Kilometers</b></label>
      <!-- <div *ngIf="(miles | convert : 'km') > 10"> -->
      <div>
        {{ miles | convert : "cm" | number : "1.0-2" }}
      </div>
    </div>
  </div>
</div>
